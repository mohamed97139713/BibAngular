<div class="d-flex vh-100">
  <div class="m-auto p-4 border rounded shadow-sm" style="min-width: 320px; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">E-Mail Adresse</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Passwort" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Angemeldet bleiben</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Anmelden</button>
    </form>
    <div class="mt-3 text-center">
      <a href="#">Passwort vergessen?</a>
    </div>
  </div>
</div>
